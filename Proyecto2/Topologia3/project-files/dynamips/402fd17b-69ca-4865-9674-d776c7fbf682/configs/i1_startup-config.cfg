!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 10.2.0.42 255.255.255.248
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 10.2.0.34 255.255.255.248
 duplex auto
 speed auto
!
interface Serial2/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface FastEthernet3/0
 ip address 192.168.52.162 255.255.255.224
 duplex auto
 speed auto
!
interface FastEthernet3/0.10
 encapsulation dot1Q 10
 ip address 192.168.52.33 255.255.255.224
!
interface FastEthernet3/0.20
 encapsulation dot1Q 20
 ip address 192.168.52.65 255.255.255.224
!
interface FastEthernet3/0.30
 encapsulation dot1Q 30
 ip address 192.168.52.97 255.255.255.224
!
interface FastEthernet3/0.40
 encapsulation dot1Q 40
 ip address 192.168.52.129 255.255.255.224
!
interface FastEthernet3/0.50
 encapsulation dot1Q 50
 ip address 192.168.52.1 255.255.255.224
!
router rip
 version 2
 network 10.0.0.0
 network 192.168.52.0
!
no ip http server
no ip http secure-server
!
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
